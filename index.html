<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גן הכפל הקסום</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #e6f7ff; /* תכלת בהיר */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
        }
        h1 {
            color: #2196F3; /* תכלת כהה */
            font-size: clamp(1.8em, 5vw, 2.2em);
            margin-bottom: 15px;
        }
        #garden {
            position: relative;
            height: 250px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #e6ffe6; /* ירוק בהיר מאוד */
            border: 2px solid #a8d8ff;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: flex-end;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        .flower {
            width: 50px;
            height: 50px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23add8e6"/><path d="M50 0 Q70 20 50 50 Q30 20 50 0" fill="%23009688"/><path d="M50 100 Q70 80 50 50 Q30 80 50 100" fill="%23009688"/><path d="M0 50 Q20 70 50 50 Q20 30 0 50" fill="%23009688"/><path d="M100 50 Q80 70 50 50 Q80 30 100 50" fill="%23009688"/><path d="M20 20 Q40 40 50 50 Q30 40 20 20" fill="%23009688"/><path d="M80 20 Q60 40 50 50 Q70 40 80 20" fill="%23009688"/><path d="M20 80 Q40 60 50 50 Q30 60 20 80" fill="%23009688"/><path d="M80 80 Q60 60 50 50 Q70 60 80 80" fill="%23009688"/><circle cx="50" cy="50" r="10" fill="%23ffeb3b"/></svg>') no-repeat center/cover;
            transition: transform 0.5s ease, opacity 0.5s ease;
            opacity: 0.9;
        }
        .flower.bloom {
            transform: scale(1.3) rotate(10deg);
            opacity: 1;
        }
        .flower.water {
            animation: water 1.5s ease-in-out;
        }
        @keyframes water {
            0% { background-color: rgba(0, 150, 255, 0); }
            50% { background-color: rgba(0, 150, 255, 0.5); transform: translateY(-5px); }
            100% { background-color: rgba(0, 150, 255, 0); transform: translateY(0); }
        }
        #controls, #quiz, #certificate {
            max-width: 600px;
            margin: 15px auto;
            background: #f0f8ff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        select, input, button {
            font-size: clamp(0.9em, 4vw, 1.1em);
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #2196F3;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #1e88e5;
            transform: scale(1.05);
        }
        #message {
            font-size: clamp(1.2em, 4.5vw, 1.4em);
            color: #0d47a1;
            margin: 15px;
        }
        #help {
            display: none;
            margin: 15px auto;
            max-width: 600px;
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .group {
            display: inline-block;
            margin: 5px;
            border: 1px dashed #ccc;
            padding: 5px;
        }
        .item {
            display: inline-block;
            width: 18px;
            height: 18px;
            background: #add8e6;
            border-radius: 50%;
            margin: 2px;
        }
        #options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            justify-content: center;
        }
        .option-btn {
            width: 100%;
            transition: background 0.3s, transform 0.3s;
        }
        .option-btn.correct {
            background: #4CAF50 !important;
            transform: scale(1.1);
        }
        .option-btn.wrong {
            background: #f44336 !important;
            transform: scale(0.9);
        }
        #certificate {
            display: none;
            border: 3px solid #2196F3;
            background: linear-gradient(to bottom, #e6f7ff, #ffffff);
            padding: 20px;
            font-size: clamp(1em, 4vw, 1.2em);
        }
        #certificate h2 {
            color: #2196F3;
            font-size: clamp(1.8em, 5vw, 2em);
            margin-bottom: 15px;
        }
        #progress-bar {
            margin: 15px auto;
            width: 90%;
        }
        progress {
            width: 100%;
            height: 20px;
            border-radius: 10px;
        }
        #print-btn {
            margin: 15px auto;
            display: none;
        }
        @media (max-width: 600px) {
            body {
                padding: 8px;
            }
            #garden {
                height: 180px;
                justify-content: space-around;
            }
            .flower {
                width: 40px;
                height: 40px;
            }
            #options {
                grid-template-columns: 1fr;
            }
            select, input, button {
                font-size: 0.9em;
                padding: 6px;
                margin: 4px;
            }
            #message {
                font-size: 1.1em;
            }
            #certificate {
                padding: 15px;
            }
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #certificate, #certificate * {
                visibility: visible;
            }
            #certificate {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                border: none;
                box-shadow: none;
            }
        }
        .ltr {
            direction: ltr;
            display: inline-block;
        }
        .footer-note {
            font-size: 0.8em;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>גן הכפל הקסום 🌸</h1>
    <p>גדלו פרחים קסומים על ידי פתרון תרגילי כפל! בחרו כפולה, פתרו, ותראו את הגינה פורחת. 😊</p>
    
    <div id="controls">
        <label for="multiplier">בחרו כפולה לתרגול:</label>
        <select id="multiplier">
            <option value="mix">ערבבו הכל (1-10)</option>
            <option value="random">תרגיל רנדומלי</option>
            <option value="1">כפולות של 1</option>
            <option value="2">כפולות של 2</option>
            <option value="3">כפולות של 3</option>
            <option value="4">כפולות של 4</option>
            <option value="5">כפולות של 5</option>
            <option value="6">כפולות של 6</option>
            <option value="7">כפולות של 7</option>
            <option value="8">כפולות של 8</option>
            <option value="9">כפולות של 9</option>
            <option value="10">כפולות של 10</option>
        </select>
        
        <label for="exercise-count">בחרו מספר תרגילים:</label>
        <select id="exercise-count">
            <option value="5">5 תרגילים</option>
            <option value="10" selected>10 תרגילים</option>
            <option value="15">15 תרגילים</option>
            <option value="20">20 תרגילים</option>
        </select>
        
        <label for="timer-check">הפעילו טיימר? (אופציונלי, אפשר לכבות בכל רגע)</label>
        <input type="checkbox" id="timer-check"> כן
        <select id="timer-seconds">
            <option value="10">10 שניות</option>
            <option value="20">20 שניות</option>
            <option value="30" selected>30 שניות</option>
            <option value="60">60 שניות</option>
        </select>
        
        <button id="start">התחילו לגדל! 🌱</button>
    </div>
    
    <div id="quiz" style="display: none;">
        <button id="back" style="margin-bottom: 15px;">חזרו לבחירה ⬅️</button>
        <p id="question"></p>
        <div id="progress-bar">
            <progress id="progress" value="0" max="100"></progress>
            <p id="progress-text"></p>
        </div>
        <div id="options"></div>
        <button id="help-btn">עזרה?</button>
        <div id="help"></div>
        <p id="message"></p>
        <button id="next" style="display: none;">תרגיל הבא ⬅️</button>
    </div>
    
    <div id="garden"></div>
    
    <div id="certificate">
        <h2>תעודת הוקרה! 🏆</h2>
        <p>כל הכבוד! סיימתם את האימון בגן הכפל הקסום.</p>
        <label for="child-name">הכניסו את שמכם:</label>
        <input type="text" id="child-name" placeholder="שם הילד/ה">
        <p id="cert-text">מזל טוב ל<span id="name-placeholder"></span> על הישגיכם <span id="practice-type"></span>!</p>
        <p id="cert-date"></p>
    </div>
    <button id="print-btn" onclick="printCertificate()">הדפיסו תעודה 🖨️</button>
    
    <script>
        let flowers = 0;
        let correctAnswers = 0;
        let currentA, currentB;
        let mode = 'mix';
        let exerciseCount = 10;
        let useTimer = false;
        let timerSeconds = 30;
        let timerInterval;
        let exercises = [];
        let totalExercises = 0;
        let garden = document.getElementById('garden');
        const messagesCorrect = [
            "וואו, אתם כוכבי כפל! 🌟",
            "כל הכבוד, הפרח פורח בזכותכם! 😄",
            "יאיי, אתם גאוני כפל! 🚀",
            "בראבו, הגינה שמחה בזכותכם! 🎉"
        ];
        const messagesWrong = [
            "אופס, כמעט! נסו שוב, הפרח מחכה לכם 😊",
            "לא נורא, כולם טועים לפעמים! נסו עוד פעם 👏",
            "קרוב מאוד! בואו נראה אם תצליחו עכשיו 😉",
            "הפרח מתנדנד, אבל אתם יכולים להציל אותו! 💪"
        ];

        document.getElementById('start').addEventListener('click', () => {
            mode = document.getElementById('multiplier').value;
            exerciseCount = parseInt(document.getElementById('exercise-count').value);
            useTimer = document.getElementById('timer-check').checked;
            timerSeconds = parseInt(document.getElementById('timer-seconds').value);
            document.getElementById('controls').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('progress-bar').style.display = 'block';
            generateExercises();
            totalExercises = exercises.length;
            updateProgress();
            nextQuestion();
        });

        document.getElementById('next').addEventListener('click', nextQuestion);

        document.getElementById('back').addEventListener('click', () => {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('controls').style.display = 'block';
            document.getElementById('help').style.display = 'none';
            document.getElementById('certificate').style.display = 'none';
            document.getElementById('print-btn').style.display = 'none';
            document.getElementById('progress-bar').style.display = 'none';
            clearTimer();
            correctAnswers = 0;
            exercises = [];
            totalExercises = 0;
            garden.innerHTML = '';
            flowers = 0;
        });

        document.getElementById('help-btn').addEventListener('click', () => {
            const helpDiv = document.getElementById('help');
            helpDiv.style.display = helpDiv.style.display === 'block' ? 'none' : 'block';
            if (helpDiv.style.display === 'block') {
                showHelp();
            }
        });

        function generateExercises() {
            exercises = [];
            let possibleExercises = [];
            if (mode === 'mix' || mode === 'random') {
                for (let a = 1; a <= 10; a++) {
                    for (let b = 1; b <= 10; b++) {
                        possibleExercises.push({a, b});
                    }
                }
            } else {
                let a = parseInt(mode);
                for (let b = 1; b <= 10; b++) {
                    possibleExercises.push({a, b});
                }
            }
            shuffle(possibleExercises);
            exercises = possibleExercises.slice(0, exerciseCount);
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function nextQuestion() {
            clearTimer();
            document.getElementById('message').innerText = '';
            document.getElementById('help').style.display = 'none';
            document.getElementById('next').style.display = 'none';
            document.getElementById('options').innerHTML = '';

            if (exercises.length === 0) {
                showCertificate();
                return;
            }

            const exercise = exercises.shift();
            currentA = exercise.a;
            currentB = exercise.b;
            document.getElementById('question').innerHTML = `<span class="ltr">${currentA} × ${currentB} = ?</span>`;

            const correct = currentA * currentB;
            let options = [correct];
            while (options.length < 4) {
                let wrong = Math.floor(Math.random() * 100) + 1;
                if (!options.includes(wrong)) options.push(wrong);
            }
            shuffle(options);

            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.classList.add('option-btn');
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, btn);
                document.getElementById('options').appendChild(btn);
            });

            updateProgress();
            if (useTimer) {
                let timeLeft = timerSeconds;
                document.getElementById('message').innerText = `זמן שנותר: ${timeLeft} שניות`;
                timerInterval = setInterval(() => {
                    timeLeft--;
                    document.getElementById('message').innerText = `זמן שנותר: ${timeLeft} שניות`;
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        document.getElementById('message').innerText = "הזמן נגמר! נסו תרגיל חדש 😊";
                        document.getElementById('next').style.display = 'block';
                    }
                }, 1000);
            }
        }

        function checkAnswer(selected, btn) {
            clearTimer();
            const correct = currentA * currentB;
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.disabled = true);
            if (selected === correct) {
                document.getElementById('message').innerText = messagesCorrect[Math.floor(Math.random() * messagesCorrect.length)];
                addFlower(true);
                correctAnswers++;
                btn.classList.add('correct');
            } else {
                document.getElementById('message').innerText = messagesWrong[Math.floor(Math.random() * messagesWrong.length)] + ' מטעויות לומדים - אל תתייאשו.';
                addFlower(false);
                btn.classList.add('wrong');
            }
            document.getElementById('next').style.display = 'block';
        }

        function addFlower(isCorrect) {
            if (flowers >= 10) {
                garden.innerHTML = '';
                flowers = 0;
            }
            const flower = document.createElement('div');
            flower.classList.add('flower');
            garden.appendChild(flower);
            setTimeout(() => {
                if (isCorrect) {
                    flower.classList.add('bloom');
                } else {
                    flower.classList.add('water');
                }
            }, 100);
            flowers++;
        }

        function showHelp() {
            const helpDiv = document.getElementById('help');
            helpDiv.innerHTML = '';
            for (let i = 0; i < currentA; i++) {
                const group = document.createElement('div');
                group.classList.add('group');
                for (let j = 0; j < currentB; j++) {
                    const item = document.createElement('div');
                    item.classList.add('item');
                    group.appendChild(item);
                }
                helpDiv.appendChild(group);
            }
            helpDiv.innerHTML += `<p>זה ${currentA} קבוצות של ${currentB} פרחים כל אחת!</p>`;
        }

        function clearTimer() {
            if (timerInterval) clearInterval(timerInterval);
        }

        function updateProgress() {
            const completed = totalExercises - exercises.length;
            const percentage = (completed / totalExercises) * 100;
            document.getElementById('progress').value = percentage;
            document.getElementById('progress-text').innerText = `התקדמות: ${completed} מתוך ${totalExercises} תרגילים`;
        }

        function showCertificate() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('progress-bar').style.display = 'none';
            document.getElementById('certificate').style.display = 'block';
            document.getElementById('print-btn').style.display = 'block';
            const practiceType = (mode === 'mix' || mode === 'random') ? 'בכל לוח הכפל' : `בפתרון כפולות ה-${mode}`;
            document.getElementById('practice-type').innerText = practiceType;
            const today = new Date();
            const dateStr = today.toLocaleDateString('he-IL');
            document.getElementById('cert-date').innerText = `תאריך: ${dateStr}`;
            document.getElementById('child-name').addEventListener('input', () => {
                document.getElementById('name-placeholder').innerText = document.getElementById('child-name').value;
            });
        }

        function printCertificate() {
            window.print();
        }
    </script>
    <footer class="footer-note">כל הזכויות שמורות לאושרת רון</footer>
</body>
</html>
